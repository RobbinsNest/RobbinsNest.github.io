<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RobbinsNest · GitHub 主页</title>
  <style>
    :root {
      --primary: #2563eb;
      --text-color: #111827;
      --bg-light: #f9fafb;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    body {
      background-color: var(--bg-light);
      color: var(--text-color);
      line-height: 1.65;
    }

    /* —— 顶部导航 —— */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 4px rgba(0,0,0,.05);
      z-index: 10;
    }
    nav ul {
      display: flex;
      justify-content: center;
      padding: 12px 0;
      list-style: none;
      gap: 24px;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 6px;
    }
    nav a:hover {
      background-color: #e5e7eb;
    }

    /* —— 头图区域 —— */
    header {
      margin-top: 48px; /* 避开导航栏 */
      height: 45vh;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
        url('https://raw.githubusercontent.com/RobbinsNest/RobbinsNest.github.io/main/%E5%B7%B4%E8%80%81%E5%B8%88%E9%9D%99%E6%80%81%E5%A3%81%E7%BA%B8%E7%94%B5%E8%84%91.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      opacity: 0.9;
    }

    /* —— 主体内容 —— */
    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 48px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
      border-bottom: 3px solid var(--primary);
      display: inline-block;
      padding-bottom: 2px;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin: 40px 0 30px;
    }
  </style>
</head>
<body>

  <!-- 顶部导航 -->
  <nav>
    <ul>
      <li><a href="index.html">主页</a></li>
      <li><a href="sites.html">常用网站</a></li>
    </ul>
  </nav>

  <!-- 头部横幅 -->
  <header>
    <h1>RobbinsNest</h1>
    <p>欢迎来到我的 GitHub Pages 主页</p>
  </header>

  <main>
    <section>
      <h2>关于我</h2>
      <p>你好，我是 RobbinsNest，这是我的个人主页。欢迎浏览我的开源项目或通过下面方式联系我。</p>
    </section>

    <section>
      <h2>联系方式</h2>
      <p>
        🐙 GitHub: <a href="https://github.com/RobbinsNest" target="_blank">https://github.com/RobbinsNest</a><br>
        📬 Email: <a href="mailto:1229213477@qq.com">1229213477@qq.com</a>
      </p>
    </section>
  </main>

  <footer>
    © 2025 RobbinsNest · 本页托管于 GitHub Pages
  </footer>

</body>
</html>
