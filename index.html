<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RobbinsNest · GitHub 主页</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #111827;
      line-height: 1.6;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      border-bottom: 2px solid #2563eb;
      display: inline-block;
      padding-bottom: 4px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin: 60px 0 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>RobbinsNest</h1>
    <p>欢迎来到我的 GitHub Pages 主页</p>
  </header>

  <main>
    <section>
      <h2>关于我</h2>
      <p>你好！我是 RobbinsNest，这是我的个人主页。你可以通过下方方式联系我，或访问我的 GitHub 查看项目与代码。</p>
    </section>

    <section>
      <h2>联系方式</h2>
      <p>
        🐙 GitHub: <a href="https://github.com/RobbinsNest" target="_blank">https://github.com/RobbinsNest</a><br>
        📬 Email: <a href="mailto:yourname@example.com">yourname@example.com</a> <!-- 你可以改为真实邮箱 -->
      </p>
    </section>
  </main>

  <footer>
    © 2025 RobbinsNest · 本页托管于 GitHub Pages
  </footer>

</body>
</html>
