<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RobbinsNest · GitHub 主页</title>
  <style>
    :root {
      --primary: #2563eb;
      --text-color: #111827;
      --bg-light: #f9fafb;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", Roboto, sans-serif; }
    body { background-color: var(--bg-light); color: var(--text-color); line-height: 1.65; }

    /* —— 顶部横幅 —— */
    header {
      height: 60vh;                               /* 占视窗 60% 高 */
      min-height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
      background-image:
        linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)), /* 深色遮罩 */
        url('https://raw.githubusercontent.com/RobbinsNest/RobbinsNest.github.io/main/%E5%B7%B4%E8%80%81%E5%B8%88%E9%9D%99%E6%80%81%E5%A3%81%E7%BA%B8%E7%94%B5%E8%84%91.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;               /* 视差效果，可去掉 */
    }
    header h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: .5rem; }
    header p  { font-size: clamp(1rem, 2.5vw, 1.25rem); opacity: .9; }

    /* —— 主体 —— */
    main    { max-width: 800px; margin: 60px auto; padding: 0 20px; }
    section { margin-bottom: 48px; }
    h2      { font-size: 1.6rem; margin-bottom: .6rem; border-bottom: 3px solid var(--primary); display: inline-block; padding-bottom: 2px; }

    a       { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }

    footer  { text-align: center; font-size: .9rem; color: #6b7280; margin: 40px 0 30px; }
  </style>
</head>
<body>

  <header>
    <h1>RobbinsNest</h1>
    <p>欢迎来到我的 GitHub Pages 主页</p>
  </header>

  <main>
    <section>
      <h2>关于我</h2>
      <p>你好，我是 RobbinsNest，这是我的个人主页。欢迎浏览我的开源项目或通过下面方式联系我。</p>
    </section>

    <section>
      <h2>联系方式</h2>
      <p>
        🐙 GitHub: <a href="https://github.com/RobbinsNest" target="_blank">https://github.com/RobbinsNest</a><br>
        📬 Email: <a href="mailto:1229213477@qq.com">1229213477@qq.com</a>
      </p>
    </section>
  </main>

  <footer>
    © 2025 RobbinsNest · 本页托管于 GitHub Pages
  </footer>

</body>
</html>
